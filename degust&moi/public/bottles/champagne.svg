<svg width="220" height="400" viewBox="0 0 220 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glass-champagne" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.08"/>
    </linearGradient>

    <linearGradient id="liquid-champagne" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8e48c"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>

    <linearGradient id="highlight-champagne" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <clipPath id="clip-champagne">
      <path d="M90 40 L130 40 L130 120 C130 150 150 170 150 230 L150 330 C150 360 70 360 70 330 L70 230 C70 170 90 150 90 120 Z"/>
    </clipPath>
  </defs>

  <!-- Ombre -->
  <ellipse cx="110" cy="382" rx="65" ry="14" fill="#000" opacity="0.12"/>

  <!-- Corps élargi -->
  <path d="M90 40 L130 40 L130 120 C130 150 150 170 150 230 L150 330 C150 360 70 360 70 330 L70 230 C70 170 90 150 90 120 Z"
        fill="url(#glass-champagne)" stroke="#e5e5e5" stroke-width="2.5"/>

  <!-- Liquide -->
  <path d="M80 250 L140 250 L140 330 C140 350 80 350 80 330 Z"
        fill="url(#liquid-champagne)"/>

  <!-- Reflet -->
  <g clip-path="url(#clip-champagne)">
    <rect x="80" y="70" width="18" height="250"
          fill="url(#highlight-champagne)" opacity="0.25"/>
  </g>

  <!-- Capsule dorée -->
  <rect x="90" y="10" width="40" height="35" rx="8" fill="#b8860b"/>
  <rect x="97" y="2" width="26" height="12" rx="4" fill="#8b7500"/>

  <!-- Étiquette -->
  <rect x="65" y="260" width="90" height="45" rx="8"
        fill="#fdf6e3" stroke="#d4af37" stroke-width="1.6"/>

  <text x="110" y="288"
        text-anchor="middle"
        font-family="Georgia, serif"
        font-size="15"
        fill="#3b2f2f"
        font-weight="bold">
    Champagne
  </text>
</svg>