<svg
  width="220"
  height="400"
  viewBox="0 0 220 400"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Glass gradient -->
    <linearGradient id="glassGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1" />
    </linearGradient>

    <!-- Brandy liquid gradient -->
    <linearGradient id="brandyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5a623" />
      <stop offset="100%" stop-color="#b45309" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Bottle shadow -->
  <ellipse cx="110" cy="380" rx="60" ry="10" fill="#000" opacity="0.2"/>

  <!-- Bottle body -->
  <path
    d="M90 40
       L130 40
       L130 110
       C130 140 160 160 160 220
       L160 330
       C160 350 60 350 60 330
       L60 220
       C60 160 90 140 90 110
       Z"
    fill="url(#glassGradient)"
    stroke="#cfcfcf"
    stroke-width="3"
    filter="url(#shadow)"
  />

  <!-- Brandy liquid -->
  <path
    d="M70 240
       L150 240
       L150 330
       C150 345 70 345 70 330
       Z"
    fill="url(#brandyGradient)"
  />

  <!-- Bottle neck -->
  <rect x="85" y="20" width="50" height="40" rx="8" fill="#8b4513"/>
  <rect x="90" y="10" width="40" height="20" rx="6" fill="#5a2e0c"/>

  <!-- Label -->
  <rect
    x="65"
    y="255"
    width="90"
    height="45"
    rx="6"
    fill="#fdf3d0"
    stroke="#b45309"
    stroke-width="2"
  />

  <text
    x="110"
    y="285"
    text-anchor="middle"
    font-family="Georgia, serif"
    font-size="18"
    fill="#3b2f2f"
    font-weight="bold"
  >
    Brandy
  </text>
</svg>
