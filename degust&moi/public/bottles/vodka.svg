<svg width="220" height="400" viewBox="0 0 220 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glass-vodka" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>

    <linearGradient id="liquid-vodka" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </linearGradient>

    <linearGradient id="highlight-vodka" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="cap-vodka" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d1d5db"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>

    <clipPath id="clip-vodka">
      <path d="M90 40 L130 40 L130 110 C130 140 165 170 165 230 L165 330 C165 360 55 360 55 330 L55 230 C55 170 90 140 90 110 Z"/>
    </clipPath>
  </defs>

  <!-- Ombre -->
  <ellipse cx="110" cy="382" rx="70" ry="14" fill="#000" opacity="0.10"/>

  <!-- Corps -->
  <path d="M90 40 L130 40 L130 110 C130 140 165 170 165 230 L165 330 C165 360 55 360 55 330 L55 230 C55 170 90 140 90 110 Z"
        fill="url(#glass-vodka)" stroke="#e5e5e5" stroke-width="2.5"/>

  <!-- Liquide -->
  <path d="M65 245 L155 245 L155 330 C155 350 65 350 65 330 Z"
        fill="url(#liquid-vodka)"/>

  <!-- Reflet -->
  <g clip-path="url(#clip-vodka)">
    <rect x="75" y="70" width="20" height="240"
          fill="url(#highlight-vodka)" opacity="0.3"/>
  </g>

  <!-- Capsule argentée -->
  <rect x="85" y="15" width="50" height="40" rx="10" fill="url(#cap-vodka)"/>
  <rect x="92" y="5" width="36" height="18" rx="6" fill="#9ca3af"/>

  <!-- Étiquette -->
  <rect x="65" y="260" width="90" height="45" rx="8"
        fill="#ffffff" stroke="#9ca3af" stroke-width="1.6"/>

  <text x="110" y="288"
        text-anchor="middle"
        font-family="Georgia, serif"
        font-size="18"
        fill="#374151"
        font-weight="bold">
    Vodka
  </text>
</svg>