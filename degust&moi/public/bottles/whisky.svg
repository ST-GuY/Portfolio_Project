<svg
  width="220"
  height="400"
  viewBox="0 0 220 400"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Whisky liquid gradient -->
    <linearGradient id="liquidWhisky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f6c453"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="110" cy="380" rx="60" ry="10" fill="#000" opacity="0.2"/>

  <!-- Bottle body -->
  <path
    d="M90 40
       L130 40
       L130 110
       C130 140 160 160 160 220
       L160 330
       C160 350 60 350 60 330
       L60 220
       C60 160 90 140 90 110
       Z"
    fill="#ffffff"
    stroke="#cfcfcf"
    stroke-width="3"
    filter="url(#shadow)"
  />

  <!-- Whisky liquid -->
  <path
    d="M70 235
       L150 235
       L150 330
       C150 345 70 345 70 330
       Z"
    fill="url(#liquidWhisky)"
  />

  <!-- Bottle neck -->
  <rect x="85" y="20" width="50" height="40" rx="8" fill="#7c2d12"/>
  <rect x="90" y="10" width="40" height="20" rx="6" fill="#451a03"/>

  <!-- Label -->
  <rect
    x="65"
    y="255"
    width="90"
    height="45"
    rx="6"
    fill="#fff7ed"
    stroke="#92400e"
    stroke-width="2"
  />

  <text
    x="110"
    y="285"
    text-anchor="middle"
    font-family="Georgia, serif"
    font-size="16"
    fill="#3b2f2f"
    font-weight="bold"
  >
    Whisky
  </text>
</svg>
